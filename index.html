<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI - Febrero 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="datepicker">
        <div class="header">
            <button class="prev-month">❮</button>
            <div class="current-date">Febrero 2025</div>
            <button class="next-month">❯</button>
        </div>

            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
            <div>Dom</div>
        </div>
        <div class="dates-grid">
            <div class="date prev-month">27</div>
            <div class="date prev-month">28</div>
            <div class="date prev-month">29</div>
            <div class="date prev-month">30</div>
            <div class="date prev-month">31</div>

            <div class="date">5</div>
            <div class="date">6</div>
            <div class="date">7</div>
            <div class="date">8</div>
            <div class="date">9</div>
            <div class="date">10</div>
            <div class="date">11</div>
            <div class="date">12</div>
            <div class="date">13</div>
            <div class="date">14</div>
            <div class="date">15</div>
            <div class="date">16</div>
            <div class="date">17</div>
            <div class="date">18</div>
            <div class="date">19</div>
            <div class="date">20</div>
            <div class="date">21</div>
            <div class="date">22</div>
            <div class="date">23</div>
            <div class="date">24</div>
            <div class="date">25</div>
            <div class="date">26</div>
            <div class="date">27</div>
            <div class="date">28</div>

            <div class="date next-month">1</div>
            <div class="date next-month">2</div>
            <div class="date next-month">3</div>
            <div class="date next-month">4</div>
            <div class="date next-month">5</div>
            <div class="date next-month">6</div>
            <div class="date next-month">7</div>
            <div class="date next-month">8</div>
            <div class="date next-month">9</div>
        </div>
    </div>
</body>
</html>
